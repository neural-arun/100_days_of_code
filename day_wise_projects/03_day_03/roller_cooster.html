<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roller Coaster Ticket Booth</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .ticket-card {
            background: white;
            border-radius: 1.5rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            overflow: hidden;
            border: 1px solid rgba(0,0,0,0.1);
        }
        .btn-primary {
            background-color: #4f46e5;
            transition: background-color 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #4338ca;
        }
        .input-field {
            border-color: #d1d5db;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }
        .input-field:focus {
            border-color: #4f46e5;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.3);
            outline: none;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

    <div class="ticket-card w-full max-w-md">
        <!-- Header -->
        <div class="p-6 bg-indigo-600 text-white text-center">
            <h1 class="text-2xl font-bold">Thrill Mountain Roller Coaster</h1>
            <p class="text-indigo-200 mt-1">Your adventure starts here!</p>
        </div>

        <div class="p-8 space-y-6">
            <!-- Step 1: Height Check -->
            <div id="height-check-step">
                <label for="height" class="block text-sm font-medium text-gray-700 mb-2">Step 1: Enter Your Height (cm)</label>
                <input type="number" id="height" class="input-field w-full px-4 py-2 border rounded-lg" placeholder="e.g., 150">
                <button onclick="checkHeight()" class="btn-primary w-full mt-4 text-white font-semibold py-2 px-4 rounded-lg shadow-md">Check Eligibility</button>
            </div>

            <!-- Step 2: Age and Photo Options (Initially Hidden) -->
            <div id="details-step" class="hidden space-y-4">
                <div>
                    <p class="text-center text-lg font-semibold text-green-600 bg-green-50 p-3 rounded-lg">Great! You're tall enough to ride.</p>
                </div>
                <div>
                    <label for="age" class="block text-sm font-medium text-gray-700 mb-2">Step 2: Enter Your Age</label>
                    <input type="number" id="age" class="input-field w-full px-4 py-2 border rounded-lg" placeholder="e.g., 25">
                </div>
                <div class="flex items-center">
                    <input id="photo" name="photo" type="checkbox" class="h-4 w-4 text-indigo-600 border-gray-300 rounded focus:ring-indigo-500">
                    <label for="photo" class="ml-2 block text-sm text-gray-900">Add a souvenir photo for $3?</label>
                </div>
                <button onclick="calculateBill()" class="btn-primary w-full mt-2 text-white font-semibold py-2 px-4 rounded-lg shadow-md">Calculate Total Bill</button>
            </div>

            <!-- Result Display -->
            <div id="result-display" class="hidden text-center p-4 rounded-lg">
                <p id="result-message" class="text-xl font-bold"></p>
                <button onclick="resetCalculator()" class="mt-4 w-full bg-gray-200 hover:bg-gray-300 text-gray-800 font-semibold py-2 px-4 rounded-lg transition">Start Over</button>
            </div>
        </div>
    </div>

    <script>
        // Get references to the different sections
        const heightStep = document.getElementById('height-check-step');
        const detailsStep = document.getElementById('details-step');
        const resultDisplay = document.getElementById('result-display');
        const resultMessage = document.getElementById('result-message');

        function checkHeight() {
            const heightInput = document.getElementById('height');
            const height = parseInt(heightInput.value);

            // Input validation
            if (isNaN(height) || height <= 0) {
                displayResult("Please enter a valid height.", 'bg-red-100', 'text-red-700');
                heightStep.classList.remove('hidden');
                detailsStep.classList.add('hidden');
                return;
            }

            if (height >= 120) {
                heightStep.classList.add('hidden');
                detailsStep.classList.remove('hidden');
                resultDisplay.classList.add('hidden'); // Hide any previous result
            } else {
                displayResult("Sorry, you're not tall enough to ride.", 'bg-yellow-100', 'text-yellow-800');
                heightStep.classList.add('hidden');
            }
        }

        function calculateBill() {
            const ageInput = document.getElementById('age');
            const age = parseInt(ageInput.value);
            const wantsPhoto = document.getElementById('photo').checked;
            let bill = 0;

            // Input validation for age
            if (isNaN(age) || age <= 0) {
                alert("Please enter a valid age.");
                return;
            }

            if (age < 12) {
                bill = 7;
            } else if (age < 18) {
                bill = 12;
            } else {
                bill = 15;
            }

            if (wantsPhoto) {
                bill += 3;
            }

            displayResult(`Your final bill is $${bill}`, 'bg-indigo-100', 'text-indigo-800');
            detailsStep.classList.add('hidden');
        }
        
        function displayResult(message, bgColor, textColor) {
            resultMessage.textContent = message;
            resultDisplay.className = `text-center p-4 rounded-lg ${bgColor} ${textColor}`; // Reset classes and apply new ones
            resultDisplay.classList.remove('hidden');
        }

        function resetCalculator() {
            // Reset input fields
            document.getElementById('height').value = '';
            document.getElementById('age').value = '';
            document.getElementById('photo').checked = false;

            // Show the first step and hide the others
            heightStep.classList.remove('hidden');
            detailsStep.classList.add('hidden');
            resultDisplay.classList.add('hidden');
        }
    </script>

</body>
</html>
